app-id: re.rizin.cutter
branch: stable
runtime: org.kde.Platform
runtime-version: '5.15'
sdk: org.kde.Sdk
command: /bin/bash

finish-args:
  - --share=ipc
  - --socket=fallback-x11
  - --socket=wayland
  - --filesystem=home
  - --device=dri
  - --allow=devel

modules:
  #stolen from https://github.com/flathub/org.freecadweb.FreeCAD/blob/master/org.freecadweb.FreeCAD.yaml
  - name: pyside2
    buildsystem: cmake-ninja
    builddir: true
    config-opts:
      - -DCMAKE_INSTALL_PREFIX=/app
      - -DCMAKE_BUILD_TYPE=Release
      - -DBUILD_TESTS=OFF
    cleanup:
      - /bin
    sources:
      - type: archive
        url: https://download.qt.io/official_releases/QtForPython/pyside2/PySide2-5.15.2-src/pyside-setup-opensource-src-5.15.2.tar.xz
        sha256: b306504b0b8037079a8eab772ee774b9e877a2d84bab2dbefbe4fa6f83941418
      - type: shell
        commands:
          - mkdir -p /app/include/qt5tmp && cp -R /usr/include/Qt* /app/include/qt5tmp # https://bugreports.qt.io/browse/PYSIDE-787
          - sed -i 's|\(--include-paths=\)|\1/app/include/qt5tmp:|' sources/pyside2/cmake/Macros/PySideModules.cmake

  - name: rizin
    buildsystem: meson
    config-opts:
      - --buildtype=release
      - --prefix=/app
    sources:
      - type: archive
        url: https://github.com/rizinorg/rizin/releases/download/v0.3.0/rizin-src-v0.3.0.tar.xz
        sha256: f975b5d9521a45f4642dcdcb8ba22d1785507d62cd46fc595b6546b715582716

  - name: cutter
    buildsystem: cmake-ninja
    builddir: true
    config-opts:
      - -DCMAKE_INSTALL_PREFIX=/app
      - -DCUTTER_USE_BUNDLED_RIZIN=off
      - -DCMAKE_BUILD_TYPE=Release
      - -DCUTTER_ENABLE_KSYNTAXHIGHLIGHTING=on
      - -DCUTTER_ENABLE_PYTHON=on
      - -DCUTTER_ENABLE_PYTHON_BINDINGS=on
      - -DShiboken2_DIR=/app/py3.8-qt5.15.2-64bit-release
##      - -DCUTTER_ENABLE_GRAPHVIZ=on
    sources:
      - type: git
        url: https://github.com/rizinorg/cutter
        tag: v2.0.3
        commit: 6dab092b515024ba769e81554c91c0d8b9883264
